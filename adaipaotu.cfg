
//全局
sv_cheats true                                   //开启服务器权限 
sv_regeneration_force_on 1                       //恢复HP
mp_warmup_offline_enabled true                   //启动热身
mp_warmup_pausetimer 1                           //无限热身
mp_maxmoney 65535                                //最高金额，需要重启热身
mp_buy_anywhere 1                                //任何地方购买
sv_infinite_ammo 1                               //无限子弹,投掷物
ammo_grenade_limit_total 6                       //携带道具数量
sv_grenade_trajectory_prac_pipreview  1          //飞行轨迹及预测落点
sv_alltalk 1                                     //全局语音
bot_kick                                         //删除所有bot
mp_warmup_start                                  //开启热身

// 按键绑定
bind "/" "noclip"                                 //绑定飞天按键
bind "." "host_timescale 1"                       //恢复正常速度   
bind "," "host_timescale 5"                       //加速5倍时间  
bind "'" "sv_rethrow_last_grenade"                //快速重掷上次道具
bind "leftarrow" "bot_add;bot_stop 1;bot_place"   //← 添加bot
bind "rightarrow" "bot_kick"                      //→ 删除bot
bind "uparrow" "bot_crouch false"                 //↑ bot站立
bind "downarrow" "bot_crouch true"                //↓ bot蹲下
bind "[" "bot_mimic 1 "                           //开启bot模仿动作
bind "]" "bot_mimic 0 "                           //关闭bot模仿动作

